volumes:
  pg_data:
  static:

services:
  # Контейнер БД
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  # Контейнер с бэкендом
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
    depends_on:
      - db
  # Контейнер с фронтендом
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  # Контейнер gateway
  gateway:
     build: ./gateway/
     volumes:
       - static:/staticfiles
     ports:
       - 8000:80